name: UP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: downlaod
      run: |
       wget https://github.com/glfw/glfw/releases/download/3.3.9/glfw-3.3.9.bin.WIN64.zip
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
          name: glfw-3.3.9.bin.WIN64.zip
          path: glfw-3.3.9.bin.WIN64.zip
